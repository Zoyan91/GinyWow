<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>GinyWow – Convert Social Media Visitors into Subscribers</title>
    <meta name="description" content="GinyWow helps you convert social media visitors into subscribers with smart app opener links. Generate direct-to-app links for YouTube, Instagram, TikTok, and more social platforms.">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="GinyWow – Convert Social Media Visitors into Subscribers">
    <meta property="og:description" content="GinyWow helps you convert social media visitors into subscribers with smart app opener links. Generate direct-to-app links for YouTube, Instagram, TikTok, and more social platforms.">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- System fonts for instant rendering -->
    
    <!-- Critical inline CSS for instant rendering -->
    <style>
      /* Critical above-the-fold styles for microsecond loading */
      body { 
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; 
        margin: 0; 
        padding: 0;
        background: #f7faff;
        color: #171717;
        line-height: 1.6;
      }
      .critical-above-fold { 
        contain: layout style paint; 
        will-change: auto;
      }
      /* Header critical styles with complete layout */
      header { 
        background: white; 
        border-bottom: 1px solid #e5e7eb;
        height: 64px;
        position: relative;
        z-index: 50;
      }
      .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      /* Hero section critical styles with full layout */
      .hero-section {
        background: #f3f8ff;
        padding: 3rem 1rem;
        min-height: 500px;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-content {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
        z-index: 10;
      }
      /* Button critical styles */
      .btn-primary {
        background: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: none;
        font-weight: 600;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
      }
      /* Loading states */
      .loading-skeleton { 
        background: linear-gradient(90deg, #f0f0f0 25%, transparent 37%, #f0f0f0 63%);
        background-size: 400% 100%;
        animation: skeleton 1.4s ease-in-out infinite;
      }
      @keyframes skeleton {
        0% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
